        <!-- 页头 -->

                <div class="container-fluid">
                
                    <!-- 头像区域 -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <!-- 页内容 -->
        <div class="page-inner">
            <!-- 页标题 -->
            <div class="page-title">
                <h3 class="breadcrumb-header" id="dash-title">店铺管理</h3>
            </div>
            <!-- 页 -->
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-white">
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title">数据条目</h4>
                            </div>
                            <div class="panel-body">
                                <button type="button" class="btn btn-primary m-b-sm" data-toggle="modal" data-target="#addNewModal">添加条目</button>
                                <!-- 添加条目模态框 -->
                                <form id="addNewForm" action="javascript:void(0);">
                                    <div class="modal fade" id="addNewModal" tabindex="-1" role="dialog" aria-labelledby="addNewModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    <h4 class="modal-title" id="addNewModalLabel">添加店铺</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <input type="text" id="shopName-input" class="form-control" placeholder="店铺名称" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <select class="form-control" id="school-select">
                                                            <option value="undefined">选择学校...</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" id="tag-input" class="form-control" placeholder="标签（半角逗号分隔）" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="deliverySupport" id="isDelivery-1" class="isDelivery" value="1" required />
                                                            <label class="form-check-label" for="isDelivery-1">支持外卖</label>
                                                            <input class="form-check-input" type="radio" name="deliverySupport" id="isDelivery-0" class="isDelivery" value="0" required />
                                                            <label class="form-check-label" for="isDelivery-0">不支持外卖</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                                    <button type="submit" id="add-row" class="btn btn-primary" onclick="addNew()">添加</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <!-- 错误信息模态框 -->
                                <div class="modal fade" id="alertModal" tabindex="-2" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title" id="alertModalLabel">一些问题</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p id="alertMsg"></p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 是否确定模态框 -->
                                <div class="modal fade" id="confirmModal" tabindex="-3" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title" id="confirmModalLabel">注意</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p id="confitmMsg">确定要删除吗？</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                                <button type="button" class="btn btn-primary" id="confirm-delete-btn">确定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table id="table" class="display table">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>店铺</th>
                                                <th>学校</th>
                                                <th>标签</th>
                                                <th>外卖</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
